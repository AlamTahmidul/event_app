<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Firebase Event App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal layout-dark">

        <div class="view view-left navbar-through">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left"></div>
              <div class="center sliding">Left View</div>
              <div class="right"></div>
            </div>
          </div>

          <div class="pages">
            <div data-page="index-left" class="page">
              <div class="page-content">
                <div class="content-block-title">Left View Links</div>
                <div class="list-block">
                  <ul>
                    <li><a href="#" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">View Events</div>
                        </div>
                      </div></a></li>
                    <li><a href="add.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Enter Events</div>
                        </div>
                      </div></a></li>


                        <li><a href="timeline.html" class="item-link">
                          <div class="item-content">
                            <div class="item-inner">
                              <div class="item-title">Timeline</div>
                            </div>
                          </div></a></li>

                          <li><a href="#" class="item-link close-panel">
                            <div class="item-content">
                              <div class="item-inner">
                                <div class="item-title">Close Me</div>
                              </div>
                            </div></a></li>

                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>

        <!-- Left panel stuff end -->
    <!-- </div> -->

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">NEST+m Clubs</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">


                      <div class="content-block">
                        <div id="eventsID">
                        <!-- Text inputs -->

                        <!-- <div class="content-block-title">Events</div>
                        <div id="eventsID" class="list-block"> -->
                          <!-- javascript gets injected here -->
                        </div>
                      </div>
                    </div>

                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="about.html" class="link">About</a>
                    <a href="login-screen-page.html" class="open-login-screen">Login</a>
                    <!-- <a href="#" class="link">Link 2</a> -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script src="js/firebase-database.js"></script>
    <script src="js/firebase-firestore.js"></script>
    <script src="js/firebase-messaging.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/initializeDB.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/my-fb-app.js"></script>
  </body>

</html>
