                </div>
              </div>
            </li>

            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Date</div>
                  <div class="item-input">
                    <input type="text" name="date" readonly id="dateUpdate" placeholder="Choose Event Date">
                  </div>
                </div>
              </div>
            </li>
            
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Room</div>

                  </div>
                </div>
              </div>
            </li>
