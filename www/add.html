<div class="pages navbar-through toolbar-through">
    <div data-page="add" class="page">
        <div class="page-content">
          <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Event</div>
                  <div class="item-input">
                    <input type="text" id="name" placeholder="Enter Name of Event">
                  </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Club</div>
                  <div class="item-input">
                    <input type="text" id="teacher" placeholder="Choose Club">
                  </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Email</div>
                  <div class="item-input">
                    <input type="email" id="email" placeholder="Enter Email">
                  </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Description</div>
                  <div class="item-input">
                    <input type="text" id="desc" placeholder="Enter Event Description">
                  </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Date</div>
                  <div class="item-input">

                    <input type="text" readonly id="date" placeholder="Choose Event Date">
                  </div>
                </div>
              </div>
            </li>

          </div>
          <div class="content-block">
            <p class="buttons-row">
              <a href="#" id="btnAdd" onclick="eventAdd();" class="button">Add</a>
              <a href="#" id="btnClear" onclick="eventClear();" class="button">Clear</a>
            </p>
        </div>

        </div>
    </div>
